<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Digital Marketing Agency</title>
      <!-- Main css file -->
      <link rel="stylesheet" href="css/style.css" />
      <!-- normalize file -->
      <link rel="stylesheet" href="css/normalize.css" />
   </head>
   <body>
      <!-- Start header -->
      <header>
         <div class="container">
            <img src="images/logo.png" alt="logo" class="logo" />
            <nav>
               <button class="icon">
                  <span></span><span></span><span></span>
               </button>
               <ul>
                  <li>Home</li>
                  <li>About</li>
                  <li>Workshop</li>
                  <li>Contact</li>
               </ul>
               <form action="">
                  <input type="search" name="search" placeholder="Search" />
               </form>
            </nav>
         </div>
      </header>
      <!-- End header -->
      <!-- Start landing -->
      <section class="landing">
         <div class="container">
            <div class="text">
               <h1>Grow Your Business With Us!</h1>
               <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Ratione dignissimos quas exercitationem neque Ratione
                  dignissimos quas exercitationem neque distinctio
               </p>
               <a href="#">Get In Touch</a>
               <div class="social-icons">
                  <img src="images/instgram.png" alt="social" />
                  <img src="images/facebook.png" alt="social" />
                  <img src="images/twitter.png" alt="social" />
                  <img src="images/whatsapp.png" alt="social" />
               </div>
            </div>
            <div class="image">
               <img src="images/person.png" alt="picture" />
               <p>No.1 Digital Marketing Agency</p>
            </div>
         </div>
      </section>
      <div class="attribution">Psd From Freepik</div>
      <!-- End landing -->
   </body>
</html>
